<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Portal do Contador</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="logo">
        <div align="center" id="header_">
            <h1>Geti Cont√°bil</h1>
        </div>
        <div class="spacer"></div>
    </header>  
    <div class="login-box">
        <div id="title">
        <h2>Acesso ao Portal</h2>
        </div>
        <div id="innerbox">
            {% if error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}            
            <form method="post">
                {{form.hidden_tag()}}
                {{form.email(placeholder="E-mail", required=True)}}<br><br>
                {{form.password(placeholder="Senha", required=True)}}<br><br>
                {{form.submit()}}
            </form>
        </div>
    </div>
</body>
</html>
