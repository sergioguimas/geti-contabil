<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Administrativo</title>
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="logo">
        </div>

        <div class="header-center">
            <h1>Painel Administrativo</h1>
        </div>

        <div class="header-right">
            <a href="{{ url_for('admin_vinculos') }}" class="nav-link">
                <img src="{{ url_for('static', filename='images/chain.png') }}" alt="Vincular" id="icon">
                <span>Vinculos</span>
            </a>                 
            <a href="{{ url_for('dashboard') }}" class="nav-link">
                <img src="{{ url_for('static', filename='images/folder.png') }}" alt="Dashboard" id="icon">
                <span>Arquivos</span>
            </a>
            <a href="{{ url_for('logout') }}" id="sair">
                <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Sair" id="icon">
                <span>Sair</span>
            </a>
        </div>
    </header>

    <div class="admin-container">
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-wrapper">
            <div class="form-container">
                <h2>Cadastrar Novo Contador</h2>
                <form method="POST" action="{{ url_for('admin_page') }}">
                    <input type="hidden" name="form_type" value="contador">
                    
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="*Obrigatório" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="*Obrigatório" required>
                    
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="*Obrigatório" required>

                    <label for="empresa_id">Atribuir a uma Empresa: <br> <small>(Admin para vazio)</small></label>
                    <select name="empresa_id" id="empresa_id">
                        {% for empresa in empresas %}
                            <option value="{{ empresa.id }}">
                                {{ empresa.nome_fantasia or empresa.razao_social }}
                            </option>
                        {% endfor %}
                    </select>
                    <button type="submit">Cadastrar Contador</button>
                </form>
            </div>

            <div class="form-container">
                <h2>Cadastrar Nova Empresa</h2>
                <form method="POST" action="{{ url_for('admin_page') }}">
                    <input type="hidden" name="form_type" value="empresa">
                    
                    <label for="razao_social">Razão Social:</label>
                    <input type="text" id="razao_social" name="razao_social" placeholder="*Obrigatório" required>
                    
                    <label for="nome_fantasia">Nome Fantasia:</label>
                    <input type="text" id="nome_fantasia" name="nome_fantasia" placeholder="*Opcional">
                    
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="*Obrigatório" required>
                    
                    <label for="empresa_email">Email da Empresa:</label>
                    <input type="email" id="empresa_email" name="empresa_email" placeholder="*Obrigatório" required>
                    
                    <label for="contato">Contato (Telefone):</label>
                    <input type="text" id="contato" name="contato" placeholder="*Obrigatório" required>

                    <label for="drive_id">ID do Google Drive:</label>
                    <input type="text" id="drive_id" name="drive_id">
                    
                    <label for="contador_id">Atribuir a um Contador: <br> <small>(Admin para vazio)</small></label>
                    <select name="contador_id" id="contador_id">
                        {% for contador in contadores %}
                            <option value="{{ contador.id }}">
                                {{ contador.nome }} ({{ contador.email }})
                            </option>
                        {% endfor %}
                    </select>                    
                    <button type="submit">Cadastrar Empresa</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        
        var cnpjInput = document.getElementById('cnpj');
        if(cnpjInput) {
          VMasker(cnpjInput).maskPattern('99.999.999/9999-99');
        }

        var contatoInput = document.getElementById('contato');
        if(contatoInput) {
          VMasker(contatoInput).maskPattern('(99) 99999-9999');
        }

      });
    </script>
</body>
</html>
