<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seus Arquivos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" id="logo">
        <div class="header_">
            <h1>Bem-vindo(a), {{ username }}!</h1>
            <a href="{{ url_for('logout') }}" id="sair">Sair</a>
        </div>
        <div class="spacer"></div>
    </header>

    <div class="container">
        <h2>Seus arquivos disponíveis:</h2>
        {% if files %}
            <ul>
                {% for file in files %}
                    <li>
                        <a href="{{ file.webViewLink }}" target="_blank">{{ file.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Nenhum arquivo encontrado para você.</p>
        {% endif %}
    </div>
</body>
</html>
